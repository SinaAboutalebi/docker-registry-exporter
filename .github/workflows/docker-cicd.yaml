name: ğŸ‹ Docker Ci/Cd

on:
  push:
    branches:
    - main
    tags: ['v*.*.*']

env:
  IMAGE_NAME: ${{ github.repository }}
  TAG: ${{ github.sha }}
  REGISTRY: ghcr.io

jobs:

  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ‘¤ Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ§² Extract Docker metadata
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: ğŸš€ Build and Push Docker image
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸš€ Pull Docker image
      run: docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: â³ Wait for container to start
      run: docker run --rm -d --name test-exporter ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: ğŸ›¡ï¸ Wait for health check to pass
      run: |
        retries=0
        until [ $retries -ge 5 ]
        do
          sleep 10
          docker inspect --format='{{json .State.Health.Status}}' test-exporter | grep -q healthy && break
          retries=$((retries+1))
        done
        docker inspect --format='{{json .State.Health.Status}}' test-exporter | grep -q healthy || exit 1

    - name: ğŸ§¹ Clean up
      run: docker rm -f test-exporter
