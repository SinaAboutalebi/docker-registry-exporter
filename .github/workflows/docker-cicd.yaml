name: 🐋 Docker Ci/Cd

on:
  push:
    branches:
    - main

jobs:

  build:
    name: ⚙️ Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: docker-registry-exporter
      TAG: ${{ github.sha }}

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐋 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🚀 Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    - name: 📝 Docker image digest
      run: echo ${{ steps.docker/build-push-action.outputs.digest }}
